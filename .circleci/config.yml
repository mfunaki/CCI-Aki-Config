version: 2.1

commands:
  say-hello:
    parameters:
      to:
        default: ${CIRCLE_USERNAME}
        type: string
    steps:
      - run: echo "Hello << parameters.to >>"

executors:
  default:
    parameters:
      tag:
        default: latest
        type: string
    docker:
      - image: bash:<< parameters.tag >>
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
          
jobs:
  hello-build:
    executor:
      name: default
      tag: "4"
    steps:
      - say-hello:
        to: "Circle"
      - say-hello:
        to: "CI"

workflows:
  workflow:
    jobs:
      - hello-build
          context: docker
